<!DOCTYPE html>
<html lang="en">
	{{ partial "head.html" . }}

	<body>
		{{ partial "modal.html" . }}
		{{ partial "header.html" . }}
		{{- block "main" . }}{{ end }}
		{{ partial "footer.html" . }}

		{{ $main := resources.Get "js/main.js" }}
		{{ $js := slice $main | resources.Concat "js/bundle.js" }}

		<script src="{{ $js.Permalink }}"></script>
	</body>
</html>
