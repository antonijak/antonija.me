<section class="projects__item">
    <div class="projects__item__image-link" style="background-image: url({{.img}})"></div>
  
    <div class="projects__item__content">
      <h4 class="projects__item__content__title">
        {{.title}}
      </h4>
      <span class="projects__item__content__technologies">{{.technologies}}
      </span>
      <p class="projects__item__content__text">
        {{.text}}
      </p>
      <div class="projects__item__content__buttons">
        <p class="projects__item__content__buttons__demo archived">*archived</p>
      </div>
    </div>
  </section>
